<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>OMNI Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root{
  --bg:#ffffff;
  --fg:#0b0b0d;
  --muted:rgba(11,11,13,.55);
  --line:rgba(11,11,13,.12);
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#000000;
    --fg:#ffffff;
    --muted:rgba(255,255,255,.55);
    --line:rgba(255,255,255,.12);
  }
  html{ color-scheme:dark; }
}

*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,
    "Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ───────── Layout ───────── */

.container{
  width:100%;
  max-width:680px;
  padding:40px 20px;
  text-align:center;
  transform:scale(0.5); /* 50% rule */
}

/* Title */
h1{
  font-size:26px;
  letter-spacing:.22em;
  margin:0 0 28px;
  font-weight:600;
  opacity:.9;
}

/* Search */
form{
  width:100%;
}

.search-input{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:1px solid var(--line);
  background:transparent;
  color:var(--fg);
  font-size:15px;
  text-align:center;
  outline:none;
  transition:border-color .25s, box-shadow .25s;
}

.search-input::placeholder{
  color:var(--muted);
  letter-spacing:.08em;
}

.search-input:focus{
  border-color:var(--fg);
  box-shadow:0 0 0 1px var(--fg);
}

/* Result placeholder */
.results{
  margin-top:28px;
  font-size:12px;
  color:var(--muted);
  letter-spacing:.04em;
  min-height:18px;
}

/* Footer hint */
.hint{
  margin-top:36px;
  font-size:9px;
  letter-spacing:.12em;
  color:var(--muted);
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">

  <h1>OMNI</h1>

  <form method="get" action="search.html">
    <input
      class="search-input"
      type="search"
      name="q"
      id="query"
      placeholder="SEARCH OMNI"
      autocomplete="off"
      autofocus
    />
  </form>

  <div class="results" id="results"></div>

  <div class="hint">
    INDEX · PRESENCE · BRAIN (PENDING)
  </div>

</div>

<script>
/* ───────── Minimal Query Awareness ───────── */

const params = new URLSearchParams(window.location.search);
const q = params.get("q");

const results = document.getElementById("results");
const input = document.getElementById("query");

if(q){
  input.value = q;
  results.textContent = `QUERY RECEIVED: “${q}”`;
}else{
  results.textContent = "ENTER A QUERY";
}

/*
Future hooks:
- Omni Brain index
- Presence-based results
- Memory recall
- Semantic drift
*/
</script>

</body>
</html>
