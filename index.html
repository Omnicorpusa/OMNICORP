<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>OMNICORP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="referrer" content="strict-origin-when-cross-origin"/>

    <!-- Optional favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <style>
    :root {
        --bg: #ffffff;
        --fg: #0b0b0d;
        --muted: rgba(11, 11, 13, .6);
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #0a0b0e;
            --fg: #f2f3f5;
            --muted: rgba(242, 243, 245, .65);
        }

        html { color-scheme: dark; }
    }

    * { box-sizing: border-box; }

    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        background: var(--bg);
        color: var(--fg);
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
        padding: 64px 20px;
    }

    .container {
        text-align: center;
        max-width: 900px;
        width: 100%;
    }

    /* ---------- Intro animation ---------- */

    @keyframes intro {
        from { opacity: 0; transform: translateY(4px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .intro {
        opacity: 0;
        animation: intro 0.55s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.05s; }
    .delay-2 { animation-delay: 0.15s; }
    .delay-3 { animation-delay: 0.25s; }

    @media (prefers-reduced-motion: reduce) {
        .intro {
            animation: none;
            opacity: 1;
            transform: none;
        }
    }

    /* ---------- Title ---------- */

    .title {
        font-size: clamp(56px, 10vw, 120px);
        letter-spacing: -0.06em;
        line-height: 0.95;
        margin: 0;
        text-transform: uppercase;
    }

    .title .bold { font-weight: 800; }
    .title .light { font-weight: 400; }

    /* Make title link invisible-style */
    .title-link {
        color: inherit;
        text-decoration: none;
        display: inline-block;
    }

    .title-link:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 6px;
        border-radius: 8px;
    }

    /* ---------- Email ---------- */

    .email {
        margin-top: 18px;
        font-size: clamp(14px, 2.2vw, 18px);
        color: var(--muted);
        letter-spacing: 0.02em;
    }

    /* ---------- Tagline ---------- */

    .tagline {
        margin-top: 28px;
        font-size: 12px;
        color: var(--muted);
        opacity: 0.75;
        letter-spacing: 0.04em;
        min-height: 1em;
    }
    </style>
</head>

<body>
    <main class="container">
        <a class="title-link" href="https://www.omnicorpusa.com">
            <h1 class="title intro delay-1">
                <span class="bold">OMNI</span>
                <span class="light">CORP</span>
            </h1>
        </a>

        <div class="email intro delay-2">
            <a href="/cdn-cgi/l/email-protection"
               class="__cf_email__"
               data-cfemail="3851565e5778575556515b574a484d4b59165b5755">
               [email&#160;protected]
            </a>
        </div>

        <div class="tagline intro delay-3"></div>
    </main>

    <!-- Cloudflare scripts preserved -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
        integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ=="
        data-cf-beacon='{"version":"2024.11.0","token":"ab8b0d56fe564e0b9e61f59756d9ce7f","r":1}'
        crossorigin="anonymous"></script>
</body>
</html>
