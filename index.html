<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OMNICORP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Optional favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0b0d;
      --muted: rgba(11,11,13,.6);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0b0e;
        --fg: #f2f3f5;
        --muted: rgba(242,243,245,.65);
      }
      html { color-scheme: dark; }
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 64px 20px;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    /* Title */
    .title {
      font-size: clamp(56px, 10vw, 120px);
      letter-spacing: -0.06em;
      line-height: 0.95;
      margin: 0;
      text-transform: uppercase;
    }

    .title .bold {
      font-weight: 800;
    }

    .title .light {
      font-weight: 400;
    }

    /* Meta text */
    .meta {
      margin-top: 18px;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    .meta a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
    }

    .meta a:hover {
      border-bottom-color: var(--muted);
    }

    .tagline {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.75;
      letter-spacing: 0.04em;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 class="title">
      <span class="bold">OMNI</span><span class="light">CORP</span>
    </h1>

    <div class="meta">
      <span>omnicorpusa.com</span>
      &nbsp;|&nbsp;
      <a href="mailto:info@omnicorpusa.com">info@omnicorpusa.com</a>
    </div>

    <div class="tagline">
      
    </div>
  </main>
</body>
</html>
