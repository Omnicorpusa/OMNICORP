<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>OMNI</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root{
  --bg:#ffffff;
  --fg:#0b0b0d;
  --muted:rgba(11,11,13,.55);
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#000000;
    --fg:#ffffff;
    --muted:rgba(255,255,255,.55);
  }
  html{ color-scheme:dark; }
}

*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,
    "Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:grid;
  grid-template-rows:1fr auto;
  overflow:hidden;
}

/* ───────── Main ───────── */

main{
  display:flex;
  align-items:center;
  justify-content:center;
}

.title-link{
  color:inherit;
  text-decoration:none;
}

.logo{
  width:clamp(300px,60vw,460px);
  height:auto;
  display:block;
}

/* ───────── Footer ───────── */

footer{
  text-align:center;
  padding:12px 20px;
  font-size:9px;
  letter-spacing:.06em;
  color:var(--muted);
}

/* ───────── Help ───────── */

.help-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid currentColor;
  background:transparent;
  color:var(--muted);
  font-size:11px;
  font-weight:600;
  letter-spacing:.08em;
  text-transform:uppercase;
  cursor:pointer;
  z-index:10;
}

.help-btn:hover{ color:var(--fg); }

/* ───────── Modal ───────── */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
}

.modal.active{ display:flex; }

.modal-card{
  background:var(--bg);
  border-radius:16px;
  padding:26px 22px 22px;
  width:90%;
  max-width:260px;
  box-shadow:0 30px 90px rgba(0,0,0,.4);
  text-align:center;
  position:relative;
}

.modal-card p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

.modal-close{
  position:absolute;
  top:10px;
  right:14px;
  border:none;
  background:transparent;
  color:var(--muted);
  font-size:18px;
  cursor:pointer;
}

.modal-close:hover{ color:var(--fg); }

/* ───────── Aurora Hamburger ───────── */

.aurora-menu{
  position:fixed;
  top:20px;
  right:20px;
  width:34px;
  height:28px;
  background:none;
  border:none;
  cursor:pointer;
  display:grid;
  gap:6px;
  z-index:25;
}

.aurora-menu span{
  width:100%;
  height:3px;
  border-radius:4px;
  background:linear-gradient(
    90deg,
    #00f5ff,
    #7cff00,
    #ff00e5,
    #ffaa00
  );
  opacity:.75;
  transition:
    transform .45s cubic-bezier(.6,.1,.3,1),
    opacity .3s,
    filter .3s;
}

.aurora-menu:hover span{
  filter:drop-shadow(0 0 6px rgba(255,255,255,.35));
}

.aurora-menu.active span:nth-child(1){
  transform:translateY(9px) rotate(45deg);
}

.aurora-menu.active span:nth-child(2){
  opacity:0;
}

.aurora-menu.active span:nth-child(3){
  transform:translateY(-9px) rotate(-45deg);
}

/* ───────── Fold Menu ───────── */

.fold-menu{
  position:fixed;
  inset:0;
  display:grid;
  place-content:center;
  gap:28px;
  background:radial-gradient(
    circle at top right,
    rgba(255,255,255,.08),
    rgba(0,0,0,.85) 60%
  );
  backdrop-filter:blur(14px);
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
  z-index:20;
}

.fold-menu.active{
  opacity:1;
  pointer-events:auto;
}

.fold-menu a{
  font-size:20px;
  letter-spacing:.14em;
  text-transform:uppercase;
  text-decoration:none;
  color:var(--fg);
  opacity:.75;
  transition:opacity .25s, transform .25s;
}

.fold-menu a:hover{
  opacity:1;
  transform:translateY(-2px);
}
</style>
</head>

<body>

<!-- ───────── Hamburger ───────── -->
<button class="aurora-menu" id="menuToggle" aria-label="Menu">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- ───────── Fold Menu ───────── -->
<nav class="fold-menu" id="menuPanel">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Projects</a>
  <a href="#">Contact</a>
</nav>

<main>
<a href="https://www.omnicorpusa.com" class="title-link" aria-label="OmniCorp Home">

<!-- ===== OMNI LOGO ===== -->
<svg class="logo" viewBox="0 0 460 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auroraHue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="30%" stop-color="#7cff00"/>
      <stop offset="60%" stop-color="#ff00e5"/>
      <stop offset="85%" stop-color="#ffaa00"/>
      <stop offset="100%" stop-color="#00f5ff"/>
    </linearGradient>

    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <g fill="none" stroke="url(#auroraHue)" stroke-width="4.5"
     opacity=".65" filter="url(#outerGlow)">
    <path d="M70 26 C36 26 24 54 24 75 C24 96 36 124 70 124 C104 124 116 96 116 75 C116 54 104 26 70 26 Z"/>
    <path d="M132 124 V26 H156 L184 92 L212 26 H236 V124"/>
    <path d="M246 124 V26 H270 L312 94 V26 H334 V124"/>
    <rect x="350" y="26" width="30" height="98" rx="9"/>
  </g>

  <g fill="currentColor">
    <path d="M70 26 C36 26 24 54 24 75 C24 96 36 124 70 124
             C104 124 116 96 116 75 C116 54 104 26 70 26 Z
             M70 50 C88 50 92 62 92 75 C92 88 88 100 70 100
             C52 100 48 88 48 75 C48 62 52 50 70 50 Z"/>
    <path d="M132 124 V26 H156 L184 92 L212 26 H236 V124"/>
    <path d="M246 124 V26 H270 L312 94 V26 H334 V124"/>
    <rect x="350" y="26" width="30" height="98" rx="9"/>
  </g>

  <text x="392" y="46" font-size="16"
        fill="currentColor" opacity=".55">™</text>
</svg>

</a>
</main>

<footer>
  © <span id="year"></span> OmniCorp · All rights reserved
</footer>

<button class="help-btn" id="helpOpen">Help</button>

<div class="modal" id="helpModal">
  <div class="modal-card">
    <button class="modal-close" id="helpClose">×</button>
    <p>help@omnicorpusa.com</p>
  </div>
</div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* Help modal */
const modal = document.getElementById("helpModal");
helpOpen.onclick = () => modal.classList.add("active");
helpClose.onclick = () => modal.classList.remove("active");
modal.onclick = e => e.target === modal && modal.classList.remove("active");

/* Menu toggle */
const toggle = document.getElementById("menuToggle");
const panel = document.getElementById("menuPanel");

toggle.onclick = () => {
  toggle.classList.toggle("active");
  panel.classList.toggle("active");
};
</script>

</body>
</html>
