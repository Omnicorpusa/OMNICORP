<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Omni</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root {
    --bg: #ffffff;
    --fg: #0b0b0d;
    --muted: rgba(11, 11, 13, .6);
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #0a0b0e;
        --fg: #f2f3f5;
        --muted: rgba(242, 243, 245, .65);
    }
    html { color-scheme: dark; }
}

* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
}

body {
    background: var(--bg);
    color: var(--fg);
    font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: grid;
    place-items: center;
    padding: 64px 20px;
}

.container {
    text-align: center;
    max-width: 900px;
    width: 100%;
}

@keyframes intro {
    from { opacity: 0; transform: translateY(4px); }
    to   { opacity: 1; transform: translateY(0); }
}

.intro {
    opacity: 0;
    animation: intro 0.55s ease-out forwards;
}

.delay-1 { animation-delay: 0.05s; }
.delay-2 { animation-delay: 0.15s; }
.delay-3 { animation-delay: 0.25s; }

@media (prefers-reduced-motion: reduce) {
    .intro { animation: none; opacity: 1; }
}

.title {
    font-size: clamp(25px, 10vw, 120px);
    letter-spacing: -0.06em;
    line-height: 0.95;
    margin: 0;
    text-transform: uppercase;
}

.title .bold { font-weight: 1000; }
.title .light { font-weight: 250; }

.email {
    margin-top: 5px;
    font-size: clamp(2.5px, 2.2vw, 18px);
    color: var(--muted);
    letter-spacing: 0.02em;
    text-decoration: none;
}

.email:hover {
    text-decoration: underline;
}

.tagline {
    margin-top: 28px;
    font-size: 12px;
    color: var(--muted);
    opacity: 0.75;
    letter-spacing: 0.04em;
    min-height: 1em;
}

/* ───────── Minimal Help Button ───────── */

.help-btn {
    position: fixed;
    bottom: 18px;
    right: 18px;
    width: 28px;
    height: 28px;
    font-size: 14px;
    background: transparent;
    color: var(--muted);
    border: 1px solid rgba(127,127,127,.25);
    border-radius: 50%;
    cursor: pointer;
    padding: 0;
}

.help-btn:hover {
    color: var(--fg);
    border-color: var(--fg);
}

/* ───────── Help Modal ───────── */

.help-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.35);
    display: none;
    place-items: center;
    z-index: 100;
}

.help-modal.active {
    display: grid;
}

.help-card {
    background: var(--bg);
    color: var(--fg);
    border-radius: 14px;
    padding: 20px 22px;
    width: min(280px, 90vw);
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,.25);
    position: relative;
}

.support-email {
    font-size: 13px;
    color: var(--fg);
    text-decoration: none;
}

.support-email:hover {
    text-decoration: underline;
}

.close {
    position: absolute;
    top: 8px;
    right: 10px;
    background: none;
    border: none;
    font-size: 18px;
    color: var(--muted);
    cursor: pointer;
}
</style>
</head>

<body>

<main class="container">
    <h1 class="title intro delay-1">
        <span class="bold">OMNI</span><span class="light">CORP</span>
    </h1>

    <a class="email intro delay-2" href="https://www.omnicorpusa.com" target="_blank" rel="noopener">
        www.omnicorpusa.com
    </a>

    <div class="tagline intro delay-3"></div>
</main>

<button class="help-btn intro delay-3" onclick="toggleHelp()">?</button>

<div class="help-modal" id="helpModal" aria-hidden="true">
    <div class="help-card">
        <button class="close" onclick="toggleHelp()">×</button>
        <span class="support-email" href="mailto:support@omnicorpusa.com">
            support@omnicorpusa.com
        </span>
    </div>
</div>

<script>
function toggleHelp() {
    const modal = document.getElementById('helpModal');
    const open = modal.classList.toggle('active');
    modal.setAttribute('aria-hidden', !open);
}
</script>

</body>
</html >
