<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>OMNI</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root{
  --bg:#ffffff;
  --fg:#0b0b0d;
  --muted:rgba(11,11,13,.55);
  --line:rgba(11,11,13,.18);
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#000000;
    --fg:#ffffff;
    --muted:rgba(255,255,255,.55);
    --line:rgba(255,255,255,.18);
  }
  html{ color-scheme:dark; }
}

*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,
    "Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:grid;
  grid-template-rows:1fr auto;
  overflow:hidden;
}

main{
  display:flex;
  align-items:center;
  justify-content:center;
}

.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.title-link{
  color:inherit;
  text-decoration:none;
}

.logo{
  width:clamp(300px,60vw,460px);
  height:auto;
  display:block;
}

/* Search */
.search-wrap{
  width:260px;
}

.search-input{
  width:100%;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--line);
  background:transparent;
  color:var(--fg);
  font-size:12px;
  text-align:center;
  letter-spacing:.08em;
  outline:none;
}

.search-input::placeholder{
  color:var(--muted);
}

.search-input:focus{
  border-color:var(--fg);
  box-shadow:0 0 0 1px var(--fg);
}

/* Footer */
footer{
  text-align:center;
  padding:12px 20px;
  font-size:9px;
  letter-spacing:.06em;
  color:var(--muted);
}
</style>
</head>

<body>

<main>
  <div class="center">

    <a href="/" class="title-link" aria-label="Omni Home">

      <!-- OMNI LOGO -->
      <svg class="logo" viewBox="0 0 460 150" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="auroraHue" x1="-100%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00f5ff"/>
            <stop offset="30%" stop-color="#7cff00"/>
            <stop offset="60%" stop-color="#ff00e5"/>
            <stop offset="85%" stop-color="#ffaa00"/>
            <stop offset="100%" stop-color="#00f5ff"/>
            <animate attributeName="x1" from="-100%" to="0%" dur="18s" repeatCount="indefinite"/>
            <animate attributeName="x2" from="100%" to="200%" dur="18s" repeatCount="indefinite"/>
          </linearGradient>
        </defs>

        <g fill="none" stroke="url(#auroraHue)" stroke-width="4.2" stroke-linecap="round">
          <path d="M70 24 C40 24 26 50 26 75 C26 100 40 126 70 126 C100 126 114 100 114 75 C114 50 100 24 70 24 Z"/>
          <path d="M132 124 V38 L184 92 L236 38 V124"/>
          <path d="M246 124 V38 L318 114 V38"/>
          <rect x="350" y="26" width="30" height="98" rx="15"/>
        </g>

        <g fill="currentColor">
          <circle cx="70" cy="75" r="22"/>
        </g>

        <text x="392" y="47" font-size="16" opacity="0.5">™</text>
      </svg>
    </a>

    <!-- SEARCH ENTRY -->
    <div class="search-wrap">
      <form action="search.html" method="get">
        <input
          class="search-input"
          type="search"
          name="q"
          placeholder="SEARCH OMNI"
          aria-label="Search Omni"
        />
      </form>
    </div>

  </div>
</main>

<footer>
  © <span id="year"></span> Omni · All rights reserved
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
